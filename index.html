<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piraten Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/icon.png" />
  </head>
  <body>
    <div class="pirate-container">
      <h1 class="ahoy-title">Schatzjagd: Tic Tac Toe</h1>

      <div class="status-plank">
        <h2 id="status-text">Ahoi! Spieler X beginnt.</h2>
      </div>

      <div id="board" class="treasure-map-grid">
        <div class="scroll-tile" data-index="0"></div>
        <div class="scroll-tile" data-index="1"></div>
        <div class="scroll-tile" data-index="2"></div>
        <div class="scroll-tile" data-index="3"></div>
        <div class="scroll-tile" data-index="4"></div>
        <div class="scroll-tile" data-index="5"></div>
        <div class="scroll-tile" data-index="6"></div>
        <div class="scroll-tile" data-index="7"></div>
        <div class="scroll-tile" data-index="8"></div>
      </div>

      <button id="restart-btn" class="plank-button">Neue Kaperfahrt</button>
    </div>

    <div class="footer-log">by Diego Marschinke</div>

    <script src="script.js"></script>
  </body>
</html>
